<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos && Goals App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="todoApp">
        <header class="header">
            <h1>Welcome in Todos App</h1>            
        </header>
        <div class="container todo">
            <h1 class="todoHeader">Todo List</h1>
            <input id="todo" class="input-item" type="text" placeholder="Add todo item" />
            <button id="todoBtn" class="button-item">Add Todo</button>
            <ul id="todos" class="listItems"></ul>
        </div>
        <div class="container goal">
            <h1 class="goalHeader">Goals List</h1>
            <input id="goal" class="input-item" type="text" placeholder="Add goal item" />
            <button id="goalBtn" class="button-item">Add Goal</button>
            <ul id="goals" class="listItems"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
